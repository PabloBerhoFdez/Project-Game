<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>My Hero Academia</title>
  </head>
  <body>
    <img class="background" src="./images/background.png" alt="My Hero Academia Logo">
    <div>
        <div >
            <canvas id="canvas" width="700" height="500"></canvas>
        </div>
    </div>
    <div>
      <button type="button" id="speedup">Speed UP</button>
    </div>
    <div>
      <button type="button" id="speeddown">Speed Down</button>
    </div>
    <div>
      <button type="button" id="start">Start Game</button>
    </div>
    <div id="lose-gif">
      <img src="./images/lose.gif" alt="Lose Image">
    </div>
    <div id="win-gif">
      <img src="./images/win.gif" alt="Win Image">
    </div>
    <div>
      <audio id="background-audio" src="./audio/Jet Set Run.m4a"></audio>
    </div>
    <div>
      <button type="button" id="sound-on">Play</button>
    </div>
    <div>
      <button type="button" id="sound-off">Stop</button>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
